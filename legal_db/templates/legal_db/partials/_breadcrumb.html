<nav class="breadcrumb caption bold" aria-label="breadcrumbs">
  <ul>
    <li><a href="{% url 'home' %}">Home</a></li>
    {% for text, link in breadcrumb_links %}
      {% if forloop.last %}
        <li class="is-active"><a href="">{{ text }}</a></li>
      {% else %}
        <li><a href="{{ link }}">{{ text }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>
