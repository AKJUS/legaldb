---
layout: default
exclude: true
---

<h1>{{page['Title']}}</h1>

<!--<h2>Country</h2>
<p><a href="{{ page['Country'] | sanitize_filename | prepend: '/country/' | relative_url }}">{{page['Country']}}"</a></p>-->

{% if page['Author (s)'] %}
<h2>Author</h2>

<h2>Link</h2>

<h2>Contributed By</h2>
<p>{{page.contributor}}</p>
{% endif %}
